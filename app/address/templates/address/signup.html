{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}
{% load static %}
<!-- <html zlang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Migration</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body{
            margin: 0;
            font-family: var(--bs-font-sans-serif);
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        .todo_check{
            float: right
        }
        .float_right{
            float: right
        }
        #app{
            position: relative
        }
        .container{
            position: relative;
            top: 20%;
        }
        .row {
            margin-bottom: 10px;
        }
    </style>
    
</head>
<body id="app">
    {% block content %}
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign Up</h5>
                <form class="form-signin">
                <div class="form-label-group">
                    <input type="text" id="user_id" class="form-control" placeholder="User Id" required>
                    <div class="invalid-feedback">
                    </div>
                    <label for="user_id">User Id</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="user_password" class="form-control" placeholder="Password" required>
                    <div class="invalid-feedback">
                    </div>
                    <label for="user_password">Password</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="re_user_password" class="form-control" placeholder="Confirm Password" required>
                    <div class="invalid-feedback">
                    </div>
                    <label for="re_user_password">Confirm Password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="signup">Sign Up</button>
            </div>
            </div>
        </div>
        </div>
    </div>
    
    {% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>
<script type="text/javascript">
    $(function() {
        $("#signup").click(function (){
            var htmlStr = ""
            var user_id= $("#user_id").val()
            if (user_id.length < 5){
                $("#user_id").removeClass('is-valid')
                $("#user_id").addClass('is-invalid')
                $("#user_id").next().text('아이디는 5자 이상이여야 합니다.')
                return 
            }else{
                $("#user_id").addClass('is-valid')
                $("#user_id").removeClass('is-invalid')
            }
            var user_password= $("#user_password").val()
            if (user_password.length < 5){
                $("#user_password").removeClass('is-valid')
                $("#user_password").addClass('is-invalid')
                $("#user_password").next().text('비밀번호는 5자 이상이여야 합니다.')
                return 
            }else{
                $("#user_password").addClass('is-valid')
                $("#user_password").removeClass('is-invalid')
            }
            var re_user_password= $("#re_user_password").val()
            if (user_password != re_user_password) {
                $("#re_user_password").removeClass('is-valid')
                $("#re_user_password").addClass('is-invalid')
                $("#re_user_password").next().text('비밀번호가 다릅니다.')
            } else {
                $("#re_user_password").addClass('is-valid')
                $("#re_user_password").removeClass('is-invalid')
            }
            console.log(user_id)
            console.log(user_password)
            console.log(re_user_password)
        })
    })
</script>
</html>
